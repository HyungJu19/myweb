    <div id="loginModal" class="modal">
        <!-- 모달 콘텐츠 -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <h2>로그인</h2>
                <div class="form-group">
                    <label for="username">아이디:</label>
                    <input class="input1" type="text" id="username" name="username" required autocomplete="username"
                        pattern="^\S+$" title="아이디에는 띄어쓰기를 사용할 수 없습니다.">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input class="input1" type="password" id="password" name="password" required
                        autocomplete="current-password" pattern="^\S+$" title="비밀번호에는 띄어쓰기를 사용할 수 없습니다.">
                </div>
                <div class="form-group">
                    <button class="button111" type="submit">로그인</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 회원가입 모달 -->
    <!-- 회원가입 모달 내용 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span id="signupClose" class="close">&times;</span>
            <form id="signupForm">
                <h2>회원가입</h2>
                <div class="form-group">
                    <label for="newUsername">아이디:</label>
                    <input type="text" id="newUsername" name="username" required pattern="[a-zA-Z0-9]{5,}"
                        title="아이디는 5자 이상의 영문자 또는 숫자로 구성되어야 합니다." autocomplete="username">
    
                </div>
                <div class="form-group">
                    <label for="newPassword">비밀번호:</label>
                    <input type="password" id="newPassword" name="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="비밀번호는 최소 하나의 숫자와 하나의 대문자 및 소문자를 포함하여 8자 이상이어야 합니다." autocomplete="current-password">
    
    
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required pattern="[가-힣a-zA-Z]+"
                        title="이름은 영문자 또는 한글로만 구성되어야 합니다.">
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="gender">성별:</label>
                    <select id="gender" name="gender" required>
                        <option value="">성별 선택</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="유효한 이메일 주소를 입력해주세요.">
    
    
                </div>
                <div class="form-group">
                    <button type="submit" class="button">회원가입</button>
                </div>
            </form>
        </div>
    </div>
